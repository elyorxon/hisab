{% extends "core/index.html" %}


{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="card-body">
    <h5>Xarajat o'chirish</h5>
    <form method="post">
        {% csrf_token %}
        <p> <strong>{{ object.xarajat_nomi }} </strong> ni ro'yxatdan o'chirishni istaysizmi? </p>
        <button type="submit" class="btn btn-danger">O'chirish<span class="fe fe-trash-2 fs-14"></span></button>
        <a type="button" class="btn btn-success" href="{%url 'core:product_list' %}">Bekor qilish
        </a>
    </form>
</div>

{% endblock %}
