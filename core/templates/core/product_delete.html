{% extends "core/index.html" %}

{% block content %}
<div class="card-body">
    <h5>Tovarni o'chirish</h5>
    <form method="post">
        {% csrf_token %}
        <p> <strong>{{ object.nomi }} </strong> ni ro'yxatdan o'chirishni istaysizmi? </p>
        <button type="submit" class="btn btn-danger">O'chirish</button>
        <a type="button" class="btn btn-success" href="{%url 'core: product_list' %}">Bekor qilish</a>
    </form>
</div>
{% endblock %}
