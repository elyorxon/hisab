{% extends "core/base.html" %}

{% block content %}
<h1 class="text-center mt-5 mb-5">{{ title }}</h1>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="sku">SKU</label>
        <input type="text" name="sku" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="cost_price">Cost Price</label>
        <input type="number" name="cost_price" step=".01" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="selling_price">Selling Price</label>
        <input type="number" name="selling_price" step=".01" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="unit">Unit</label>
        <select name="unit" class="form-control" required>
            <option value="kg">Kilograms</option>
            <option value="lt">Liters</option>
            <option value="pcs">Pieces</option>
            <option value="m">Meters</option>
            <option value="box">Box</option>
        </select>
    </div>
    <div class="form-group">
        <label for="products_per_box">Products per Box</label>
        <input type="number" name="products_per_box" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" name="category" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="supplier">Supplier</label>
        <input type="text" name="supplier" class="form-control" required>
    </div>
    {% endblock %}
